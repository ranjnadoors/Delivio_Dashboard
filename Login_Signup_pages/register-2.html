<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        @font-face {
            src: url(font/Open_Sans/OpenSans-Bold.ttf);
            font-family: OpenSans-Bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 form px-md-0 px-0" id="">
					<div class="my-3 logo mtop"><img src="images/Layer 8.svg" class="img-fluid" alt=""></div>
                    <div id="form-bg" class="my-5 py-5">
                        <h1 class="text-uppercase">Register</h1>
                        <div class="mx-xl-5 px-3 mt-md-5 mt-3">
                            <form action="signup.html" style="margin:auto">                               
                                    <div class="input-container  my-4">
                                        <!--img src="images/store.png" class="img-fluid m-md-4 m-2" alt=""-->
                                        <input class="input-field  m-md-4 m-2" type="text" placeholder="Enter your store name"
                                            name="store">
                                    </div>
                                    <div class="input-container  my-4 ">
                                        <!--img src="images/login_07.jpg" class="img-fluid m-md-4 m-2" alt=""-->
                                        <input class="input-field m-md-4 m-2" type="text" placeholder="Enter User Id or Email"
                                            name="email">
                                    </div>
                                    <div class="input-container  my-4 d-flex">

                                        <div class="col-4 text-left px-0 my-4 px-2">
                                            <select name="countryCode" id="" class="col-12 px-0 "
                                                style="border: none; background: transparent; color: #939598;">
                                                <option data-countryCode="GB" value="44" Selected>UK (+44)</option>
                                                <option data-countryCode="US" value="1">USA (+1)</option>
    
                                                <option data-countryCode="DZ" value="213">Al (+213)</option>
                                                <option data-countryCode="AD" value="376">An (+376)</option>
                                                <option data-countryCode="AO" value="244">An (+244)</option>
                                                <option data-countryCode="AI" value="1264">Ang (+1264)</option>
                                                <option data-countryCode="AG" value="1268">Ant (+1268)
                                                </option>
    
    
    
                                            </select>
                                        </div>
                                        <div class="col-8 px-0">
                                            <div class="row  m-md-4 m-2 ">
                                                <!--div class="col-lg-3 col-md-2 col-3">
                                                <img src="images/login_07.jpg" class="img-fluid m-md-4 m-2 col-lg-12" alt=""></div-->
                                                <input class="input-field col-9" type="text" type="number"
                                                    placeholder="Phone" name="phone">
                                            </div>
                                        </div>
    
                                    </div>
    
                                    <div class="input-container my-4">
                                        <!--img src="images/login_13.jpg" class="img-fluid m-md-4 m-2" alt=""-->
                                        <input class="input-field m-md-4 m-2" type="text" placeholder="Enter Password"
                                            name="password">
                                    </div>
                               
                                <div class="text-center py-3 "><a href="signup.html">
                                    <button class="btn-1 px-3 py-3 text-uppercase">set up store</button></a></div>
                            </form>
                        </div>
                    </div>
                </div>
				<!------------ Blue Column ----------->
                <div class="col-lg-5 pb-lg-5" id="signup">
                    <div class="text-center">
                        <h1 class="mt-5">Welcome to <span style="font-family:Poppins-Regular;">UNOECOM!</span></h1>
                        <h2>The Marketplace For All Your Stores</h2>
                    </div>
                    <div class="text-center">
                        <h3 class="my-3 mx-xl-0 mx-lg-3">Build your <span style="font-family: OpenSans-Bold;">
                                FREE</span> Online Store
                            in Minutes</h3>
                    </div>
                    <div class="my-3 text-center px-xl-0 px-lg-5"><img src="images/signicon.png" class="img-fluid img-height"
                            alt="">

                        <div class="text-center py-3"><button class="btn-2 px-5 py-3"> <a href="login.html">
                            <img src="images/signup_17.png" class="img-fluid mx-2 img-1">
                            <img src="images/door.png" class="img-fluid mx-2 img-2">
                            LOG IN</button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/main.js"> </script>

</html>
